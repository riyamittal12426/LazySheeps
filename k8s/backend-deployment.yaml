apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: lazysheeps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for db; sleep 2; done;']
      containers:
      - name: backend
        image: your-registry/lazysheeps-backend:latest  # Replace with your ECR image
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          value: "0"
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: lazysheeps-config
              key: ALLOWED_HOSTS
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: lazysheeps-config
              key: CORS_ALLOWED_ORIGINS
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: lazysheeps-secret
              key: SECRET_KEY
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: lazysheeps-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lazysheeps-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: lazysheeps-config
              key: POSTGRES_DB
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: lazysheeps-secret
              key: GITHUB_CLIENT_ID
              optional: true
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: lazysheeps-secret
              key: GITHUB_CLIENT_SECRET
              optional: true
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
