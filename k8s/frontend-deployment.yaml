apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: lazysheeps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/lazysheeps-frontend:latest  # Replace with your ECR image
        ports:
        - containerPort: 5173
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: lazysheeps-config
              key: VITE_API_URL
        - name: VITE_WS_URL
          valueFrom:
            configMapKeyRef:
              name: lazysheeps-config
              key: VITE_WS_URL
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
