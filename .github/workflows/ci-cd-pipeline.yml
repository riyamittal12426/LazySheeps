name: CI/CD Pipeline - LazySheeps

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: lazysheeps-cluster
  ECR_BACKEND_REPOSITORY: lazysheeps-backend
  ECR_FRONTEND_REPOSITORY: lazysheeps-frontend

jobs:
  # Job 1: Backend Tests and Lint
  backend-tests:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest pytest-django pytest-cov
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Format check with black
        working-directory: ./backend
        run: |
          black --check . || true
      
      - name: Run Django tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 1
        run: |
          python manage.py migrate
          python manage.py test || true
  
  # Job 2: Frontend Tests and Lint
  frontend-tests:
    name: Frontend Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint with ESLint
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test || true
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
  
  # Job 3: Build and Push Docker Images
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Create ECR repositories if not exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_BACKEND_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_BACKEND_REPOSITORY }}
          
          aws ecr describe-repositories --repository-names ${{ env.ECR_FRONTEND_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_FRONTEND_REPOSITORY }}
      
      - name: Build, tag, and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./backend
        run: |
          docker build -t $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:latest
      
      - name: Build, tag, and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./frontend
        run: |
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
      
      - name: Output image URIs
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Backend Image: $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG"
          echo "Frontend Image: $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG"
  
  # Job 4: Deploy to EKS
  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Update Kubernetes manifests
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Update backend deployment
          sed -i "s|image: .*lazysheeps-backend.*|image: $ECR_REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG|g" k8s/backend-deployment.yaml
          
          # Update frontend deployment
          sed -i "s|image: .*lazysheeps-frontend.*|image: $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG|g" k8s/frontend-deployment.yaml
      
      - name: Deploy to Kubernetes
        run: |
          # Apply all manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/storageclass.yaml
          kubectl apply -f k8s/postgres-pvc.yaml
          kubectl apply -f k8s/postgres-statefulset.yaml
          kubectl apply -f k8s/postgres-service.yaml
          
          # Wait for PostgreSQL
          kubectl wait --for=condition=ready pod -l app=postgres -n lazysheeps --timeout=300s || true
          
          # Deploy backend
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          
          # Wait for backend
          kubectl wait --for=condition=ready pod -l app=backend -n lazysheeps --timeout=300s || true
          
          # Deploy frontend
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          
          # Deploy ingress and HPA
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/hpa.yaml
      
      - name: Run database migrations
        run: |
          BACKEND_POD=$(kubectl get pods -n lazysheeps -l app=backend -o jsonpath='{.items[0].metadata.name}')
          if [ ! -z "$BACKEND_POD" ]; then
            kubectl exec -n lazysheeps $BACKEND_POD -- python manage.py migrate
          fi
      
      - name: Verify deployment
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n lazysheeps
          
          echo "=== Services ==="
          kubectl get svc -n lazysheeps
          
          echo "=== Ingress ==="
          kubectl get ingress -n lazysheeps
      
      - name: Get application URL
        run: |
          echo "Application URL:"
          kubectl get ingress lazysheeps-ingress -n lazysheeps -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' || echo "Ingress not ready yet"
