version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lazysheeps-db
    environment:
      POSTGRES_DB: lazysheeps_db
      POSTGRES_USER: lazysheeps_user
      POSTGRES_PASSWORD: lazysheeps_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lazysheeps_user -d lazysheeps_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lazysheeps-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DATABASE_URL=postgresql://lazysheeps_user:lazysheeps_password@db:5432/lazysheeps_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173,http://frontend:5173
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend React/Vite Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lazysheeps-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  backend_static:

networks:
  default:
    name: lazysheeps-network
